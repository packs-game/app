<div ng-controller="MatchmakingCtrl as mm" class="matchmaker">
    <span ng-if="mm.searching">Searching</span>
	<br /><br />
    <a ng-click="mm.search()" ng-if="!mm.searching" ng-disabled="mm.sendingMessage">Find Game</a>
    <a ng-click="mm.cancel()" ng-if="mm.searching" ng-disabled="mm.sendingMessage">Cancel Search</a>
</div>
