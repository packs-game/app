<div ng-include src="'/views/menu.html'"></div>
<div>
    <h2>Login</h2>
    <form login ng-if="!login.user.authed" ng-submit="login.login()">
        Username: <input name="username" type="text" ng-model="login.username"/>
        <br />
        Password: <input name="password" type="password" ng-model="login.password"/>
        <br />
        <input type="submit" value="Login" />
        <br />
        <span> {{login.user.error}} </span>
    </form>
</div>
