<div class="profile-screen">
	<div ng-show="vm.user.authed">
	    {{vm.user.username}}
	    <br />
	    {{vm.user.id}}
	    <br />
	    {{vm.user.token}}
	    <br />
	    <button ng-click="vm.logout()">Logout</button>
	</div>
	<div ng-show="!vm.user.authed">
		Not Authed.
	</div>
	<a href="/" class="back-btn">Back</a>
</div>
