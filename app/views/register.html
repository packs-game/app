<div>
	<h2>Register</h2>
    <form ng-if="!register.user.authed" ng-submit="register.register()">
        Username: <input name="username" type="text" ng-model="register.username"/>
        <br />
        Password: <input name="password" type="password" ng-model="register.password"/>
        <br />
        <input type="submit" value="Register" />
        <br />
        <span> {{register.user.error}} </span>
    </form>
</div>
